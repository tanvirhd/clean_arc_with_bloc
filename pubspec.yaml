name: clean_arc_bloc
description: "Flutter project practicing clean code architecture with bloc state management"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  get: ^4.7.2
  flutter_svg: ^2.0.17
  kiwi: ^5.0.1
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  dartz: ^0.10.1
  webview_flutter: ^4.0.0
  intl: ^0.18.1
  fluttertoast: ^8.1.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  fonts:
    - family: SFProText
      fonts:
        - asset: assets/fonts/SFProTextRegular.ttf
          weight: 400
        - asset: assets/fonts/SFProTextMedium.ttf
          weight: 500
        - asset: assets/fonts/SFProTextSemiBold.ttf
          weight: 600
        - asset: assets/fonts/SFProTextBold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  generate: true

  uses-material-design: true